{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>投稿者: {{ post.author }} | 投稿日時: {{ post.date }}</p>
    <form action="{% url 'post_delete' post.pk %}" method="post" onsubmit="return confirmDelete();">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
{% endfor %}

<a href="{% url 'post_create' %}">新規投稿</a>

<script>
    function confirmDelete() {
        return confirm("本当に削除しますか？");
    }
</script>
